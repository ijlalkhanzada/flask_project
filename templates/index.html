<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <!-- Bootstrap CSS CDN (Correct and Verified) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>
    <div class="container mt-5">
        <!-- Page Header -->
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="display-4">User Management</h1>
                <p class="lead">Add new users and see the user list below</p>
            </div>
        </div>

        <!-- User Form -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Add New User</h4>
                    </div>
                    <div class="card-body">
                        <form action="/add" method="POST" class="row g-3">
                            <div class="col-md-6">
                                <input type="text" name="name" class="form-control" placeholder="Enter Name" required>
                            </div>
                            <div class="col-md-6">
                                <input type="email" name="email" class="form-control" placeholder="Enter Email" required>
                            </div>
                            <div class="col-md-12 text-end">
                                <button type="submit" class="btn btn-success w-100">Add User</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- User List -->
        <div class="row mt-5">
            <div class="col-md-10 mx-auto">
                <h3>User List</h3>
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <td>{{ user[0] }}</td>
                                <td>{{ user[1] }}</td>
                                <td>{{ user[2] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZfX1phMnsRIb2wl2wnfxa4pgFZ9eQmL/x5vKkXjAfl14xShLUMXz8qdil93CFPzt" crossorigin="anonymous"></script>
</body>
</html>
